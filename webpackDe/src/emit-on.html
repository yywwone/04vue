<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var bus = {}
       bus.obj = {}
       
       bus.$emit = function (eventName,eventFn) {
            bus.obj[eventName] = eventFn
       }

       bus.$on = function (eventName, data) {
            var func = bus.obj[eventName]
            func(data)
       }
    
    </script>
</body>
</html>
